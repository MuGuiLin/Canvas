<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-图像</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }

        .h1 {
            margin-left: 20px;
            padding-left: 10px;
            line-height: 36px;
            font-size: 26px;
            color: #019cde;
            font-weight: 500;
            border-left: 5px solid #019cde;
        }
    </style>
</head>

<body>
    <img src="./img/图像源及操作方式.jpg" alt="" /> <br>
    <img src="./img/图像操作理解.jpg" alt="" /> <br>
    <h1 class="h1">实例效果</h1>
    <img src="./img/zhyz.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const context = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/


        // 变换画布默认起始x和y的左上角，为右下角！！
        // context.translate(canvas.width / 2, canvas.height / 2);


        const img = new Image();
        img.src = './img/zhyz.jpg';
        // img.src = '//www.muguilin.com/bg1.aa9d864488c29b6fef46.jpg';

        // 注：一定要在图像源加载完成后，再执行绘制方法！！
        img.onload = function () {
            const { width, height } = img;

            /**
             * 图像绘制方法：
             * context.drawImage(Image|video|Canvas, x, y, w1, h1, x2, y2, w2, h2);
             * 
            */

            // 绘图 + 位移 context.drawImage(Image, x, y);
            context.drawImage(img, 0, 0);

            // 绘图 + 位移 + 缩放 context.drawImage(Image, x, y, w, h);
            context.drawImage(img, 0, 270, width / 2, height / 2);

            // 绘图 + 裁剪 + 位移 + 缩放 context.drawImage(Image, x1, y1, w1, h1, x2, y2, w2, h2);
            context.drawImage(
                // 图像源
                img,

                // 相机视口
                // width / 2, height / 2, height / 2, height / 2,
                400, 10, 300, 300,

                // 视图 = 位移 + 缩放
                0, 0, 200, 200
            );
        };

    </script>
</body>

</html>
