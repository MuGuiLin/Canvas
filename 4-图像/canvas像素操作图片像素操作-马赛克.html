<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas像素操作图片像素操作-马赛克</title>
		<style type="text/css">
			canvas{border: 1px solid gray; margin: auto; display: block;}
		</style>
	</head>
	<body>
		<h1 id="h1" style="text-align: center;">canvas像素操作图片像素操作-马赛克</h1><hr />
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
	
		window.onload = function () {

			let oC = document.getElementById("canvas");
			let oG = oC.getContext("2d");

			let img = new Image();
				img.src= './image/3.jpg';

			img.onload = function() {
				draw(this);
			};

			//获取像素点
			function getXY(obj, x, y) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				let color = [];
				color[0] = d[4 * (y * w + x)];
				color[1] = d[4 * (y * w + x) + 1];
				color[2] = d[4 * (y * w + x) + 2];
				color[3] = d[4 * (y * w + x) + 3];

				return color;
			};

			//设置像素点 一行 或 一列
			function setXY(obj, x, y, color) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				d[4 * (y * w + x)] = color[0];
				d[4 * (y * w + x) + 1] = color[1];
				d[4 * (y * w + x) + 2] = color[2];
				d[4 * (y * w + x) + 3] = color[3];

				//console.log(x, y, color)
			};

			function draw(obj) {
				oC.width = obj.width;
				oC.height = obj.height * 2;
				
				oG.drawImage(obj, 0, 0);

				let oImg = oG.getImageData(0, 0, obj.width, obj.height);  //注：跨源问题，在Firefox浏览器可以运行
				let w = oImg.width;
				let h = oImg.height;

				//创建一个新的像素对象，用于 倒影 
				let nImg = oG.createImageData(obj.width, obj.height);  //注：跨源问题，在Firefox浏览器可以运行

				let num = 8; //模糊度

				let row = w / num;
				let col = h / num;

				for(let i = 0; i < col; i++) {

					for(let j = 0; j < row; j++) {

						let color = getXY(oImg, j * num + Math.floor(Math.random() * num), i * num + Math.floor(Math.random() * num));

						for(let k = 0; k < num; k++) {

							for(let l = 0; l < num; l++) {

								setXY(nImg, j * num + l, i * num + k, color);
							};
						};
					};
				};

				oG.putImageData(nImg, 0, obj.height);
			};
		};
	</script>
