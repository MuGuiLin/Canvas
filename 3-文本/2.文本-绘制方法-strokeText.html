<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-文本</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/文本-绘制方法-fillText 与 strokeText.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const context = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/


        // 变换画布默认起始x和y的左上角，为右下角！！
        // context.translate(canvas.width / 2, canvas.height / 2);

        const text = 'Hello World';

        // 文本描边颜色：
        context.strokeStyle = '#00acec';

        // 文本描边大小：
        context.lineWidth = 5;


        // 文本样式：font(字形，字号，字体)  // 更多参数说明：https://developer.mozilla.org/zh-CN/docs/Web/CSS/font
        context.font = 'bold 100px 微软雅黑';

        // 绘制文本：context.strokeText(text, x, y, maxWidth);
        context.strokeText(text, 100, 200, 1000);

        // 获取文本相关属性
        console.table(context.measureText(text));

        
        context.fillStyle = 'blue';
        context.lineWidth = 2;
        context.strokeStyle = 'white';
        context.fillText('沐枫', 100, 350, 1000);
        context.strokeText('沐枫', 100, 350, 1000);

        
        context.lineWidth = 4;
        context.strokeStyle = 'white';
        context.setLineDash([3, 10]);
        context.lineCap='round';
        context.strokeText(text, 100, 500, 1000);



    </script>
</body>

</html>
