<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标点在图形中</title>
    <style>
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            /* background-color: indigo; */
            border: 1px solid gray;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ctx = canvas.getContext('2d');

        /*封装路径的绘制方法：*/
        function crtPath() {
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.moveTo(50, 50);
            ctx.lineTo(450, 50);
            ctx.lineTo(250, 200);
        }
        /*绘图*/
        crtPath();
        ctx.stroke();

        /*鼠标移动*/
        canvas.addEventListener('mousemove', mousemoveFn);
        function mousemoveFn(event) {
            const mousePos = getMousePos(event);
            crtPath();
            const bool = ctx.isPointInPath(mousePos.x, mousePos.y);
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 3;
            ctx.font = '30px sans-serif';
            ctx.strokeStyle = 'blue';
            ctx.strokeText(bool, canvas.width / 2, canvas.height / 2, canvas.width);
            ctx.stroke();
            ctx.restore();

            console.log(bool);
        }

        /*获取鼠标位置*/
        function getMousePos(event) {
            //获取鼠标位置
            const { clientX, clientY } = event;
            //获取canvas 边界位置
            const { top, left } = canvas.getBoundingClientRect();
            //计算鼠标在canvas 中的位置
            const x = clientX - left;
            const y = clientY - top;
            return { x, y };
        }

    </script>
</body>

</html>
