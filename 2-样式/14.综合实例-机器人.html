<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-图形绘制</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/机器人.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const ctx = canvas.getContext('2d');

        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】，不然：样式会不生效！！
         * 
         * 注意：已绘制到Canvas画布上的图形或图像不可被修改，只能被【覆盖 或 擦除】！！
         **/

        ctx.lineWidth = 40;         // 描边宽度
        ctx.strokeStyle = 'white';   // 描边颜色
        ctx.fillStyle = 'red';     // 填充颜色

        // 面部： 矩形绘制方法：ctx.fillRect(x, y, w, h);
        ctx.fillRect(200, 250, 400, 200);

        // 面部轮廓：矩形描边方法：ctx.strokeRect(x, y, w, h); 注：（居中描边，内外各占一半）
        ctx.strokeRect(200, 250, 400, 200);

        // 眼罩：清除矩形方法：ctx.clearRect(x, y, w, h); 注：（会清除内描边）
        ctx.clearRect(200, 300, 400, 60);

        // 嘴吧：直线路径方法：ctx.lineTo(x, y);

        ctx.beginPath();
        ctx.moveTo(300, 380);
        ctx.bezierCurveTo(380, 410, 420, 410, 500, 380);
        ctx.stroke();

        // 眼睛：圆弧绘制方法：ctx.arc(x, y, radius, Math.PI / 180 * startAngle, Math.PI / 180 * endAngle, anticlockwise);
        ctx.beginPath();
        ctx.arc(300, 330, 20, 0, Math.PI * 2, 0);
        ctx.moveTo(500 - 20, 340);
        ctx.arc(500, 340, 20, Math.PI, Math.PI * 2, 0);
        ctx.fillStyle = 'blue';     // 填充颜色
        ctx.fill();

        // 天线：三次贝塞尔曲线：ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
        ctx.beginPath();
        ctx.moveTo(200, 50);
        ctx.bezierCurveTo(
            300, 50,
            300, 250,
            400, 250
        );
        ctx.setLineDash([40]);
        ctx.strokeStyle = 'red';   // 描边颜色
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(600, 50);
        ctx.bezierCurveTo(
            500, 50,
            500, 250,
            400, 250
        );
        ctx.stroke();

    </script>
</body>

</html>
