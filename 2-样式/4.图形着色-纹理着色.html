<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-图形着色</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/纹理着色.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 1920;
        canvas.height = 960;

        // 获取画布上下文对象
        const ctx = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/


        // 变换画布默认起始x和y的左上角，为右下角！！
        // ctx.translate(canvas.width / 2, canvas.height / 2);


        // 注：要等待图片源加载完成后，才能填充哦！！
        const img = new Image ();
        img.src = './img/纹理.jpg';
        img.onload = (e) => {
            // ctx.createPattern(Image|Video|Canvas, 'repeat|repeat-x|repeat-y|no-repeat');
            const pt = ctx.createPattern(img, 'repeat');
            ctx.fillStyle = pt;
            ctx.fillRect(100, 100, 1720, 800);
            // ctx.fillRect(0, 0, canvas.width, canvas.height);
        };

    </script>
</body>

</html>
