<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-描边样式</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/影响描边样式的属性与方法.jpg" alt="" /> <br>
    <img src="./img/setLineDash虚线描边.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const context = canvas.getContext('2d');

        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/


        // 变换画布默认起始x和y的左上角，为右下角！！
        // ctx.translate(canvas.width / 2, canvas.height / 2);

        /* 
         * 拐角样式设置
         * context.lineJoin='miter | bevel | round'; miter:为默认值尖角；
         * 
         * 拐角限制 
         * context.miterLimit = number（1，2，3）; 注：miterLimit 只能用于 context.lineJoin = 'miter'; 其他如：bevel、round 则无效！！
         * 注：当context.miterLimit = 1; 时 效果和 context.lineJoin = 'bevel'; 相等；
         * 
         * 虚线样式设置 
         * context.setLineDash([Array]); 
         *      例如当[Array] = [10] 时表示：每个虚线长度为10，中间空隙也为10。
         *      例如当[Array] = [10, 20] 时表示：每个虚线长度为10，中间空隙为20, 如果有多个值时也是以些类推。
         * 注：这是一个方法，里面的值是一个数组[]  
         */

        context.lineWidth = 10;
        context.strokeStyle = 'red';
        context.lineCap = 'butt';  // 默认无角端点；
        context.lineJoin = 'miter'; // 默认尖角
        context.miterLimit = 2; // 拐角限制 
        context.setLineDash([10]); // 每个虚线长度为10，中间空隙也为10。
        context.beginPath();
        context.moveTo(50, 100);
        context.lineTo(750, 100);
        context.stroke();

        context.save();
        context.lineWidth = 10;
        context.strokeStyle = 'green';
        context.lineCap = 'butt';  // 默认无角端点；
        context.lineJoin = 'miter'; // 默认尖角
        context.miterLimit = 2; // 拐角限制 
        context.setLineDash([10, 20]); // 每个虚线长度为10，中间空隙为20
        context.beginPath();
        context.moveTo(50, 200);
        context.lineTo(750, 200);
        context.stroke();
        context.restore();


        context.save();
        context.lineWidth = 10;
        context.strokeStyle = 'blue';
        context.lineCap = 'square'; // 圆形角端点
        context.lineJoin = 'bevel'; // 圆角
        context.setLineDash([10, 20, 30, 1, 40]); // 多个值
        context.beginPath();
        context.moveTo(50, 300);
        context.lineTo(750, 300);
        context.stroke();
        context.restore();


    </script>
</body>

</html>
