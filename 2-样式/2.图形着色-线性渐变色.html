<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-图形着色</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/线性渐变.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const ctx = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/


        // 变换画布默认起始x和y的左上角，为右下角！！
        // ctx.translate(canvas.width / 2, canvas.height / 2);

        // 1、建立渐变对象：线性渐变：ctx.createLinearGradient(x1, y1, x2, y2);
        const lgr = ctx.createLinearGradient(100, 100, 600, 400);

        // 2、添加渐变色 .addColorStop(position, color)
        lgr.addColorStop(0, 'red');
        lgr.addColorStop(0.5, 'rgb(0, 255, 0)');
        lgr.addColorStop(1, 'blue');
        
        // 3、设置渐变色
        ctx.fillStyle = lgr; 

        // 绘图
        ctx.fillRect(100, 100, 600, 400);

    </script>
</body>

</html>
