<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Cancas绘制矩形</title>
		<style type="text/css">
			*{ font-family: "微软雅黑";}
			[id*=CanVas]{border: 1px solid blue; margin: auto;display: block; background: url(image/1.jpg);}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">HTML5 Cancas绘制矩形</h1>
		<hr /><br />
		
		<canvas id="CanVas" width="800" height="600"></canvas>
		
	</body>
	
	<script type="text/javascript">
		CVID = function (id)
		{
			return document.getElementById(id);
		}
		
		var CanVasID = CVID("CanVas");
		var context = CanVasID.getContext("2d");
		
		context.fillStyle = "#2A36FF";  //填充色
		context.strokeStyle = "white";  //边框色
		context.lineWidth = 5;  //画笔宽度,边框厚度
		
		context.fillRect(50,50,200,200); //绘制矩形，x,y,w,h
		context.strokeRect(50,50,200,200); //绘制矩形边框
		
		context.strokeRect(150,150,200,200);

		context.fillRect(250,250,200,200); //绘制矩形，x,y,w,h
		context.strokeRect(250,250,200,200); //绘制矩形边框
		
		context.strokeRect(450,50,200,200);
		
		context.fillRect(730,50,20,440);
		context.strokeRect(730,50,20,440);
		
		context.strokeRect(50,470,700,20);
		
	</script>
