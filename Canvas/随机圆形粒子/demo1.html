<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo1</title>
		<style type="text/css">
			h1{ text-align: center;}
			canvas{ border: 1px solid gray;}
		</style>
	</head>
	
	<body>
		<h1>随机圆形粒子 demo1</h1><hr/>
		<canvas id="canvas" width="800" height="600"></canvas>
	</body>
	
	<script type="text/javascript">
		/*
		arc() 方法创建弧/曲线（用于创建圆或部分圆）。
		提示：如需通过 arc() 来创建圆，请把起始角设置为 0，结束角设置为 2*Math.PI。
		提示：请使用 stroke() 或fill() 方法在画布上绘制实际的弧。
		
		
		context.arc(x,y,r,sAngle,eAngle,counterclockwise);
		x		圆的中心的 x 坐标。
		y		圆的中心的 y 坐标。
		r		圆的半径。
		sAngle	起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）。
		eAngle	结束角，以弧度计。
		counterclockwise	可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
		*/
	   
		let cvs = document.querySelector('#canvas');
		let ctx = cvs.getContext('2d');
		let cx = 50;
		let cy = 300;
		let r = 12;
	
		setInterval(() => {
			
				cx += 30;
				cy += 10;
				
				if(cy > 200) {
					cy -= 40;
				}
				
				//ctx.clearRect(0, 0, cvs.width, cvs.height); //清除画布
				
				ctx.beginPath();
				
				ctx.fillStyle = 'lawngreen';
				ctx.strokeStyle = 'rgba(232, 12, 45, 1)';
				
				ctx.arc(cx, cy, r, 0, (2 * Math.PI), true);
				
				ctx.fill();
				ctx.stroke();
		}, 1000);
		
		ctx.beginPath();

		ctx.fillStyle = 'blue';
		ctx.strokeStyle = 'rgba(232, 12, 45, 1)';
		
		ctx.arc(cx, cy, r, 0, (2 * Math.PI), false); //圆中心x坐标，圆中心y坐标，圆半径大小，起始角(弧度)，结束角(弧度)，逆时针(false)
		
		ctx.fill();
		ctx.stroke();
	</script>
</html>
