<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Canvas 绘制动画</title>
		<style type="text/css">
			*{ font-family: "微软雅黑";}
			[id*=canvas]{ border: 1px solid red; display: block; margin: auto;}
		</style>
	</head>
	
	<body>
		<h1 style="text-align: center;">HTML5 Canvas 绘制动画</h1>
		<hr /><br />
		
		<canvas id="canvas" width="800" height="600"></canvas>
		
	</body>
	
	<script type="text/javascript">
		
		var i = 0,width,height;
		var canvas = document.getElementById("canvas")
		var context = canvas.getContext("2d");
		
		width = canvas.width;
		height = canvas.height;
		
		var SET = setInterval(code,30);
		
		function code()
		{
			context.fillStyle = "blue";
			context.fillRect(0,0,width,height);//创建画布
			
			context.clearRect(i,i,100-i,100+i);//擦除画布
			context.clearRect(i,i,100+i,100-i);//擦除画布
			context.clearRect(i,i,i,i);//擦除画布
			
			
			context.clearRect(i,i,10+i,10-i);//擦除画布
			context.clearRect(i,i,10-i,10+i);//擦除画布
			context.clearRect(i,i,i,i);//擦除画布
			
			i < 800 ? i += 10 : i = 0;
//			if( i < 800)
//			{
//				i += 1;
//			}
//			else
//			{
//				i = 0;
//			}
		}
	</script>
