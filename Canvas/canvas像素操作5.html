<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas像素操作5</title>
		<style type="text/css">
			canvas{border: 1px solid gray; margin: auto; display: block;}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">canvas像素操作5</h1><hr />
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
	
		window.onload = function () {

			let oC = document.getElementById("canvas");
			let oG = oC.getContext("2d");
			let cw = oC.width;
			let ch = oC.height;

			let oImg = oG.getImageData(0, 0, cw, ch);

			//获取像素点
			function getXY(obj, x, y) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				let color = [];
					color[0] = d[4 * (y * w + x)];
					color[1] = d[4 * (y * w + x) +1];
					color[2] = d[4 * (y * w + x) +2];
					color[3] = d[4 * (y * w + x) +3];

				return color;
			};

			//设置像素点 一行 或 一列
			function setXY(obj, x, y, color) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				d[4 * (y * w + x)] = color[0];
				d[4 * (y * w + x) + 1] = color[1];
				d[4 * (y * w + x) + 2] = color[2];
				d[4 * (y * w + x) + 3] = color[3];

				//console.log(x, y, color)
			};

			oC.onmousedown = function(ev) {
				let e = ev || window.event;
				let x =  e.clientX - oC.offsetLeft;
				let y =  e.clientY - oC.offsetTop;

				for(let i = 1; i < cw + 1; i++) {
					// setXY(oImg, i, y, [parseInt(Math.random() * 255), parseInt(Math.random() * 255), parseInt(Math.random() * 255), 255]);
					setXY(oImg, i, y, [0, 0, 255, 255]);
				}
				for (let i = 1; i < cw + 1; i++) {
					setXY(oImg, x, i, [255, 0, 0, 255]);
				}

				oG.putImageData(oImg, 0, 0);
			};






			
		};
	</script>
