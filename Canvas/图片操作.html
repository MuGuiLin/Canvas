<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>drawImage</title>
    <style>
        h1{ text-align: center;}
        canvas{ border: 1px solid gray;}
    </style>
</head>
<body>
    <h1>Canvas 图片操作 drawImage()方法</h1><hr>

    <pre>
        <code>
            <h4>drawImage()的3种调用方式</h4>
            cxt.drawImage(src, x, y);  //图片地址，x横坐标，y纵坐标
            cxt.drawImage(src, x, y, w, h);
            cxt.drawImage(src, sx, sy, sw, sh, dx, dy, dw, dh);
        </code>
    </pre>

    <img id="img-dom" src="../image/2.jpg" alt="">
    cxt.drawImage(img, 0, 0);
    <canvas id="canvas-dom1" width="500" height="400" ></canvas><br><br>


    <canvas id="canvas-dom2" width="500" height="400" ></canvas><br><br>


    <canvas id="canvas-dom3" width="500" height="400" ></canvas><br><br>
</body>
<script>
    window.onload = () => {

        let cnv = document.querySelector('#canvas-dom1');
        let cxt = cnv.getContext('2d');

        //let cxt = document.querySelector('#canvas-dom1').getContext('2d');

        let img = new Image();
            img.src = '../image/2.jpg';

        //注：这种方式必须要img.onload 后再绘制
        img.onload = () => {
            //cxt.drawImage(img, 0, 0);
        }
        
        //这样就不用 img.onload 可直接绘制，因为img-dom 在执行JS时图片已经加载好了。
        cxt.drawImage(document.querySelector('#img-dom'), 40, 20);


        let createCxt = function(id) {
            this.id = id;

            this.cxt = document.querySelector(this.id).getContext('2d');

            this.img = new Image();
        };


        let cxt2 = new createCxt('#canvas-dom2');
        console.log( cxt2.img)
        let img2 = cxt2.img.src = '../image/2.jpg';
            img2.onload = function() {
                cxt2.cxt.drawImage(img2, 10, 10, 200, 180);
            }

    };
</script>
</html>
