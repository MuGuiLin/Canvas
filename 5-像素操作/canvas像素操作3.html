<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas像素操作3</title>
		<style type="text/css">
			*{ font-family: "微软雅黑";}
			[id*=CanVas]{border: 1px solid blue; margin: auto;display: block; background: url(image/2.jpg); background-size: 100% 100%;}
			ul{ display: flex; flex-direction: row; justify-content: center;}
			ul, li {letter-spacing: 20px; list-style: none; font-size: 32px; cursor: pointer;}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">canvas像素操作3</h1><hr />
		<ul>
			<li>沐</li>
			<li>枫</li>
			<li>来</li>
			<li>点</li>
			<li>我</li>
			<li>呀</li>
		</ul>
		<canvas id="CanVas" width="600" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
	
		window.onload = function () {

			var oC = document.getElementById("CanVas");
			var oG = oC.getContext("2d");
			let aLi = document.querySelectorAll('li');

			for(let i = 0; i < aLi.length; i++) {
				aLi[i].onclick = function () {
					let str = aLi[i].innerText;
					let w = oG.measureText(str).width;
					let h = 180;
					let font = ['黑体', '楷体'];
					let color = ['red', 'orange', 'yellow', 'green', 'cyan', 'blue', 'purple', 'black', 'gray', 'white'];

					var timer = null;
					
					window.clearInterval(timer);
					var iNow = 0;

					oG.clearRect(0, 0, oC.width, oC.height);

					oG.fillStyle = color[parseInt(Math.random() * 11)];
					oG.font = "bold "+ h +"px "+ font[parseInt(Math.random() * 2)];
					oG.textBaseline = 'top' 			//上对齐
					
					// oG.shadowOffsetX = 3; //阴影 x 方向距离
					// oG.shadowOffsetY = 6; //阴影 y 方向距离
					// oG.shadowColor = color[parseInt(Math.random() * 11)]; //阴影 颜色 (默认 rbga(0, 0, 0, 255));
					// oG.shadowBlur = 6  //阴影高斯模糊

					oG.strokeStyle = color[parseInt(Math.random() * 11)];
					oG.lineWidth = 2;
					oG.fillText(str, 100, (oC.height - h) / 2); //文字填充：水平垂直居中显示  (oC.width - w) / 2,  (oC.height - h) / 2
					oG.strokeText(str, 100, (oC.height - h) / 2); 

					let oImg = oG.getImageData(100, (oC.height - h) / 2, w, h);
					let oArr = randomArr(w * h , w * h / 5);  //5分之1的像素值
					let nImg = oG.createImageData(w, h);

					timer = setInterval( function() {
						for (var j = 0; j < oArr[iNow].length; j++) {
							nImg.data[4 * oArr[iNow] [j]] = oImg.data[4 * oArr[iNow] [j]];
							nImg.data[4 * oArr[iNow] [j] + 1] = oImg.data[4 * oArr[iNow] [j] + 1];
							nImg.data[4 * oArr[iNow] [j] + 2] = oImg.data[4 * oArr[iNow] [j] + 2];
							nImg.data[4 * oArr[iNow] [j] + 3] = oImg.data[4 * oArr[iNow] [j] + 3];
						};

						oG.putImageData(nImg, 300, (oC.height - h) / 2);

						if (iNow == 9) {
							iNow = 0;
							window.clearInterval(timer);
						} else {
							iNow++;
						};

					}, 200);
									
				};
			};

			function randomArr(iAll, iNow) {
				var oArr = [], aArr = []; 

				for(var i = 0; i < iAll; i++) {
					oArr.push(i);
				};

				for(var i = 0; i < iAll / iNow; i++) {
					var nArr = [];

					for(var i = 0; i < iNow; i++) {
						nArr.push(oArr.splice( Math.floor( Math.random() * oArr.length), 1));
					};
					aArr.push(nArr);
				}

				//console.log(iAll, iNow, oArr, nArr, aArr);

				return aArr;
			};
		};
	</script>
