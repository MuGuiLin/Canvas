<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas像素操作4</title>
		<style type="text/css">
			canvas{border: 1px solid gray; margin: auto; display: block;}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">canvas像素操作4</h1><hr />
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
	
		window.onload = function () {

			let oC = document.getElementById("canvas");
			let oG = oC.getContext("2d");
			let cw = oC.width;
			let ch = oC.height;

			oG.fillRect(0, 0, 100, 100);

			let oImg = oG.getImageData(0, 0, cw, ch);

			//获取像素点
			function getXY(obj, x, y) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				let color = [];
					color[0] = d[4 * (y * w + x)];
					color[1] = d[4 * (y * w + x) +1];
					color[2] = d[4 * (y * w + x) +2];
					color[3] = d[4 * (y * w + x) +3];

				return color;
			};

			//设置像素点
			function setXY(obj, x, y, color) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				d[4 * (y * w + x)] = color[0];
				d[4 * (y * w + x) + 1] = color[1];
				d[4 * (y * w + x) + 2] = color[2];
				d[4 * (y * w + x) + 3] = color[3];
			};

			console.log(getXY(oImg, 3, 5));

			setXY(oImg, 3, 5, [255, 255, 255, 255]);

			oG.putImageData(oImg, 100, 100);


			oC.onmousedown = function(ev) {
				let e = ev || window.event;
				let x =  e.clientX - oC.offsetLeft;
				let y =  e.clientY - oC.offsetTop;

				setXY(oImg, x, y, [255, 0, 0, 255]);

				oG.putImageData(oImg, 100, 100);
			};






			
		};
	</script>
