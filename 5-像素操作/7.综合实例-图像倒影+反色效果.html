<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas像素操作图片像素操作-倒影+反色</title>
		<style type="text/css">
			canvas{border: 1px solid gray; margin: auto; display: block;}
		</style>
	</head>
	<body>
		<h1 id="h1" style="text-align: center;">canvas像素操作图片像素操作-倒影+反色</h1><hr />
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
	
		window.onload = function () {

			let oC = document.getElementById("canvas");
			let oG = oC.getContext("2d");

			let img = new Image();
			img.src= './img/zhyz.jpg';

			img.onload = function() {
				draw(this);
			};

			//获取像素点
			function getXY(obj, x, y) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				let color = [];
				color[0] = d[4 * (y * w + x)];
				color[1] = d[4 * (y * w + x) + 1];
				color[2] = d[4 * (y * w + x) + 2];
				color[3] = d[4 * (y * w + x) + 3];

				return color;
			};

			//设置像素点 一行 或 一列
			function setXY(obj, x, y, color) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				d[4 * (y * w + x)] = color[0];
				d[4 * (y * w + x) + 1] = color[1];
				d[4 * (y * w + x) + 2] = color[2];
				d[4 * (y * w + x) + 3] = color[3];

				//console.log(x, y, color)
			};

			function draw(obj) {
				oC.width = obj.width;
				oC.height = obj.height * 2;
				
				oG.drawImage(obj, 0, 0);

				let oImg = oG.getImageData(0, 0, obj.width, obj.height);  //注：跨源问题，在Firefox浏览器可以运行
				let w = oImg.width;
				let h = oImg.height;

				//创建一个新的像素对象，用于 倒影 
				let nImg = oG.createImageData(obj.width, obj.height);  //注：跨源问题，在Firefox浏览器可以运行

				for( var i = 0; i < h; i++) {

					for(var j = 0; j < w; j++) {
						var cArr = [];
						var color = getXY(oImg, j, i);

						///反色 = 获取到的色值 - 255;
						cArr[0] = 255 - color[0]; 	//R
						cArr[1] = 255 - color[1];	//G
						cArr[2] = 255 - color[2];	//B
						cArr[3] = 255;				//A 注：透明度不能太少，不然看不见

						//倒影 = 把第一行设置到最后一行
						setXY(nImg, j, h - i, cArr);
					};
				};

				oG.putImageData(nImg, 0, obj.height);
			};
		};
	</script>
