<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-图形绘制</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/水滴.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const ctx = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/


        // 变换画布默认起始x和y的左上角，为右下角！！
        ctx.translate(canvas.width / 2, canvas.height / 2);

        ctx.lineWidth = 2;         // 描边宽度
        ctx.strokeStyle = 'white';   // 描边颜色
        ctx.fillStyle = 'blue';     // 填充颜色

        ctx.beginPath();
        ctx.moveTo(0, 0);

        // 二次贝塞尔曲线路径绘制
        ctx.quadraticCurveTo(
            50, -50,  // 左右拉，上下拉
            50, -100
        );

        // 圆弧绘制
        ctx.arc(0, -100, 50, 0, Math.PI, 1);

        // 二次贝塞尔曲线路径绘制
        ctx.quadraticCurveTo(
            -50, -50,
            0, 0
        );

        // 填充
        ctx.fill();

        // 显示路径
        ctx.stroke();

    </script>
</body>

</html>
