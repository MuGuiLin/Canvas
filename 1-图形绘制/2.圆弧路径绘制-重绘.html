<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML5 Cancas绘制圆形</title>
	<style type="text/css">
		* {
			font-family: "微软雅黑";
		}

		[id*=CanVas] {
			border: 1px solid blue;
			display: block;
			margin: auto;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">HTML5 Cancas绘制圆形</h1>
	<hr /><br />

	<canvas id="CanVas" width="800" height="600">
		Canvas的精彩：
        Canvas精彩之处在于程序算法和艺术的结合。
        它可以用理性的逻辑算法来寻找艺术中美的规律。
        若想深入研究Canvas，可以再学习图形架构、图像算法、动画算法、艺术设计等。
	</canvas>
</body>

<script type="text/javascript">

	var jd360 = Math.PI * 2;  //360度角度
	var context = document.getElementById("CanVas").getContext("2d");

	/**
	 * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】，不然：样式会不生效！！
	 * 
	 * 注意：已绘制到Canvas画布上的图形或图像不可被修改，只能被【覆盖 或 擦除】！！
	 **/

	context.fillStyle = "gainsboro";
	context.fillRect(0, 0, 550, 550);

	// 按照设定样式，绘制10次！
	for (var i = 0; i <= 10; i++) {
		context.beginPath();//开始创建路径
		// 左x , 上y , 半径  ,起始角度，结束角度(360)，是否顺时针(是)
		context.arc(40 * i, 40 * i, 10 * i, 0, jd360, true);//创建图形路径

		context.closePath(); //关闭路径

		context.fillStyle = "rgba(255,0,0,0.25)";//设置绘制样式(填充颜色 和透明度)
		context.fill();// 填充绘制

		context.strokeStyle = "white"//设置绘制样式(加红色边框)
		context.stroke();// 描边绘制
	}


</script>

</html>
