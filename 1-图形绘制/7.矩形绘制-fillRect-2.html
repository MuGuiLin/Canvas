<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML5 Cancas绘制矩形</title>
	<style type="text/css">
		* {
			font-family: "微软雅黑";
		}

		[id*=CanVas] {
			border: 1px solid blue;
			margin: auto;
			display: block;
			background: url(image/1.jpg);
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">HTML5 Cancas绘制矩形</h1>
	<hr /><br />

	<canvas id="CanVas" width="800" height="600">
		Canvas的精彩：
        Canvas精彩之处在于程序算法和艺术的结合。
        它可以用理性的逻辑算法来寻找艺术中美的规律。
        若想深入研究Canvas，可以再学习图形架构、图像算法、动画算法、艺术设计等。
	</canvas>

</body>

<script type="text/javascript">
	let getId = (id) => {
		return document.querySelector(`#${id}`);
	};

	var CanVasID = getId("CanVas");
	var context = CanVasID.getContext("2d");

	context.fillStyle = "#2A36FF";  //填充色
	context.strokeStyle = "white";  //边框色

	/**
	 * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】，不然：样式会不生效！！
	 * 
	 * 注意：已绘制到Canvas画布上的图形或图像不可被修改，只能被【覆盖 或 擦除】！！
	 **/

	context.beginPath();
	context.lineWidth = 5;  //画笔宽度,边框厚度
	context.fillStyle = 'rgba(255, 100, 255, 0.5)';
	context.fillRect(50, 50, 200, 200); //绘制矩形，x,y,w,h
	context.strokeRect(50, 50, 200, 200); //绘制矩形边框
	context.closePath();

	context.save();
	context.beginPath();
	context.lineWidth = 10;  //画笔宽度,边框厚度
	context.strokeStyle = 'rgba(255, 255, 255, 0.6)'
	context.strokeRect(150, 150, 200, 200);
	context.closePath();
	context.restore();

	context.beginPath();
	context.lineJoin = "bevel";  // bevel: 创建斜角, round: 创建圆角, miter: 创建尖角(:默认)。
	context.fillRect(250, 260, 200, 200); //绘制矩形，x,y,w,h
	context.strokeRect(250, 260, 200, 200); //绘制矩形边框
	context.closePath();

	context.beginPath();
	context.lineJoin = "miter";
	context.miterLimit = 10; //注： 只有当 lineJoin 属性为 "miter" 时，miterLimit 才有效。
	context.strokeRect(450, 50, 200, 200);
	context.closePath();

	context.beginPath();
	context.fillRect(730, 50, 20, 440);
	context.strokeRect(730, 50, 20, 440);

	context.beginPath();
	context.strokeRect(50, 470, 700, 20);
	context.closePath();


</script>

</html>
