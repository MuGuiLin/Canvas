<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-合成</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;
            border: 1px solid gray;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/路径裁剪方法-clip.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>

    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const context = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】，不然：样式会不生效！！
         * 
         * 注意：已绘制到Canvas画布上的图形或图像不可被修改，只能被【覆盖 或 擦除】！！
         **/

        /**
            * 方法：
            // 1、全局透明度合成
            context.globalAlpha = alpha 0 到 1之间;

            // 2、路径裁剪
            context.clip();
            
            // 3、全局合成
            context.globalCompositeOperation='source-over | copy | destination-in | destination-out | destination-over | lighter | source-atop | source-in | source-out | xor';
           
        */

        /**
         * 路径裁剪
         * 1、定义路径
         * 2、context.clip();
         * 3、绘制图形
        */

        context.beginPath();
        context.lineWidth = 4;
        context.strokeStyle = 'white';
        context.arc(400, 300, 200, 0, Math.PI * 2, 0);
        context.stroke();
        context.closePath();


        context.save();
        // 局部裁剪
        context.clip();
        context.fillStyle = 'red';
        context.fillRect(100, 100, 300, 200);

        context.fillStyle = 'green';
        context.fillRect(400, 100, 200, 200);


        context.fillStyle = 'blue';
        context.fillRect(400, 300, 600, 200);

        context.fillStyle = 'yellow';
        context.fillRect(100, 300, 300, 200);
        context.restore();

        context.beginPath();
        context.lineWidth = 6;
        context.strokeStyle = 'cyan';
        context.arc(400, 300, 40, 0, Math.PI * 2, false);
        context.stroke();
        context.closePath();

        context.fillStyle = 'indigo';
        context.arc(400, 300, 40, 0, Math.PI * 2, false);
        context.fill();

        context.fillStyle = 'orange';
        context.fillRect(100, 520, 600, 50);



    </script>
</body>

</html>
