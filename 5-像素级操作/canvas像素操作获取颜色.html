<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas像素操作获取颜色</title>
		<style type="text/css">
			canvas{border: 1px solid gray; margin: auto; display: block; cursor: crosshair;}
		</style>
	</head>
	<body>
		<h1 id="h1" style="text-align: center;">canvas像素操作获取颜色</h1><hr />
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
	
		window.onload = function () {

			let oC = document.getElementById("canvas");
			let oG = oC.getContext("2d");
			let cw = oC.width;
			let ch = oC.height;
			let oImg;

			// let img = document.createElement('img');
			let img = new Image();
			img.src = './image/img_05.jpg';

			img.onload = function() {
				oG.drawImage(img, 0, 0, cw, ch);
				oImg = oG.getImageData(0, 0, cw, ch);   //注：跨源问题，在Firefox浏览器可以运行
			};

			//获取像素点
			function getXY(obj, x, y) {
				let w = obj.width;
				let h = obj.height;
				let d = obj.data;

				let color = [];
					color[0] = d[4 * (y * w + x)];
					color[1] = d[4 * (y * w + x) +1];
					color[2] = d[4 * (y * w + x) +2];
					color[3] = d[4 * (y * w + x) +3];
				console.log(x, y, color);

				return color;
			};

			oC.onmousemove = function(ev) {
				let e = ev || window.event;
				let color = getXY(oImg, e.clientX - oC.offsetLeft, e.clientY - oC.offsetTop);

				document.body.style.background = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${color[3]})`;
			};				
			
		};
	</script>
