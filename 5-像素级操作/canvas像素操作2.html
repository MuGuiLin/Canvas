<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas像素操作2</title>
		<style type="text/css">
			*{ font-family: "微软雅黑";}
			[id*=CanVas]{border: 1px solid blue; margin: auto;display: block; background: url(image/2.jpg); background-size: 100% 100%;}
			ul{ display: flex; flex-direction: row; justify-content: center;}
			ul, li {letter-spacing: 20px; list-style: none; font-size: 32px; cursor: pointer;}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">canvas像素操作2</h1><hr />
		<ul>
			<li>沐</li>
			<li>枫</li>
			<li>来</li>
			<li>点</li>
			<li>我</li>
			<li>呀</li>
		</ul>
		<canvas id="CanVas" width="600" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
	
		window.onload = function () {

			var oC = document.getElementById("CanVas");
			var context = oC.getContext("2d");
			let aLi = document.querySelectorAll('li');

			for(let i = 0; i < aLi.length; i++) {
				aLi[i].onclick = function () {
					let str = aLi[i].innerText;
					let w = context.measureText(str).width;
					let h = 180;
					let font = ['黑体', '楷体'];
					let color = ['red', 'orange', 'yellow', 'green', 'cyan', 'blue', 'purple', 'black', 'gray', 'white'];

					context.clearRect(0, 0, oC.width, oC.height);

					context.fillStyle = color[parseInt(Math.random() * 11)];
					context.font = "bold "+ h +"px "+ font[parseInt(Math.random() * 2)];
					context.textBaseline = 'top' 			//上对齐
					
					// context.shadowOffsetX = 3; //阴影 x 方向距离
					// context.shadowOffsetY = 6; //阴影 y 方向距离
					// context.shadowColor = color[parseInt(Math.random() * 11)]; //阴影 颜色 (默认 rbga(0, 0, 0, 255));
					// context.shadowBlur = 6  //阴影高斯模糊

					context.strokeStyle = color[parseInt(Math.random() * 11)];
					context.lineWidth = 2;
					context.fillText(str, 100, (oC.height - h) / 2); //文字填充：水平垂直居中显示  (oC.width - w) / 2,  (oC.height - h) / 2
					context.strokeText(str, 100, (oC.height - h) / 2); 

					let oImg = context.getImageData(100, (oC.height - h) / 2, w, h);
					let oArr = randomArr(w * h , w * h / 5);  //5分之1的像素值
					let nImg = context.createImageData(w, h);

					for (var j = 0; j < oArr.length; j++) {
						nImg.data[4 * oArr[j]] = oImg.data[4 * oArr[j]];
						nImg.data[4 * oArr[j] + 1] = oImg.data[4 * oArr[j] + 1];
						nImg.data[4 * oArr[j] + 2] = oImg.data[4 * oArr[j] + 2];
						nImg.data[4 * oArr[j] + 3] = oImg.data[4 * oArr[j] + 3];
					};

					context.putImageData(nImg, 300, (oC.height - h) / 2);				
				};
			};

			function randomArr(iAll, iNow) {
				var oArr = [], nArr = [];

				for(var i = 0; i < iAll; i++) {
					oArr.push(i);
				};

				for(var i = 0; i < iNow; i++) {
					nArr.push(oArr.splice( Math.floor( Math.random() * oArr.length), 1));
				};

				//console.log(iAll, iNow, oArr, nArr);

				return nArr;
			};
		};
	</script>
