<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: white;
            border: 1px solid gray;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/动画速度.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 600;
        canvas.height = 600;

        // 获取画布上下文对象
        const context = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/

        /**
            * 动画驱动方法：

            *  定时器：siId = setInterval(() => {}, interval);
            *  清除定时器：clearInterval(siId);

            *  延时器：stId = setTimeout(() => {}, timeout);
            *  清除延时器：clearTimeout(stId)      

            *  动画帧：rqId = requestAnimationFrame()
            *  清除动画帧：cancelAnimationFrame(rqId);
       
        */

        // 小球对象
        class Ball {
            constructor(r = 30) {
                // 小球半径
                this.r = r;
                // x坐标
                this.x = 100;
                // y坐标
                this.y = 0;
            };

            draw(context) {
                const { x, y, r } = this;

                context.clearRect(0, 0, canvas.width, canvas.height);

                context.save();
                context.beginPath();
                context.fillStyle = 'blue';
                context.arc(x, y, r, 0, Math.PI * 2, false);
                context.fill();
                context.restore();

            };
        };

        const ball = new Ball();

        // 速度（px/ms）
        let speed = 1;

        // 弹力
        let bounce = 0.8;

        // 加速度
        let jia = 0.01;

        // 计时器
        let times = new Date();
        !(function render() {
            const now = Date.now();
            const diff = now - times;
            times = now;
            console.log('运行时间：', diff);

            // 加速动画：运动速度不一，可能开始慢，后来快。。！
            speed += jia;
            ball.y += speed * diff;

            // 当小球的y坐标+小球的半径 大于等画布的高度时
            if (ball.y + ball.r >= canvas.height) {
                ball.y = canvas.height - ball.r;
                // 让小球反向(向上-y)移动
                speed *= -bounce;
            }
            ball.draw(context);
            requestAnimationFrame(render);
        })();

    </script>
</body>

</html>
