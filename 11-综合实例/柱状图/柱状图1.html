<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-柱状图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;
            border: 1px solid gray;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/柱状图.png" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>

    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        const [width, height] = [window.innerWidth, window.innerHeight];

        // 设置画布宽高
        canvas.width = 800 || width;
        canvas.height = 600 || height;

        // 获取画布上下文对象
        const context = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】，不然：样式会不生效！！
         * 
         * 注意：已绘制到Canvas画布上的图形或图像不可被修改，只能被【覆盖 或 擦除】！！
         * 
         * 路局裁剪是基于路径的一种合成方式，它只能使用路径设置裁剪区域，如果是文字的话，就无效。
         * 透明度合成和全局合成都是基于像素的操作
         **/

        // 柱体矩形类的绘制
        class Rect {
            constructor(width = 100, height = 400, color = 'orange') {
                this.w = width;
                this.h = height;
                this.c = color;
                this.x = 0;
                this.y = 0;
                this.data = 1000;
            };

            // 绘制柱状体
            draw(context) {
                const { x, y, w, h, c, data } = this;
                context.save();
                context.fillStyle = c;
                context.fillRect(x, y, w, h);
                context.restore();
            };
        };

        // 提示文字
        class Tip {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
                this.text = '提示文字';
                this.size = 30;
                this.show = false;
                // 内边距
                this.pw = 20;
                this.ph = 10;
            };

            draw(context) {
                const { x, y, text, size, show, pw, ph } = this;
                if (show) {
                    const { width } = context.measureText(text);
                    context.font = `${size}px arail`; // 注意这行代码的位置，否则会影响文字宽度！
                    context.save();

                    // 文字背景
                    context.fillStyle = `rgba(255, 0, 0, 0.6)`;
                    context.fillRect(x, y, width + pw * 2, size + ph * 1.5);

                    // 文字边框
                    context.lineWidth = 1;
                    context.strokeStyle = 'white';
                    context.strokeRect(x, y, width + pw * 2, size + ph * 1.5);
                    // 文字
                    context.textBaseline = 'top';
                    context.fillStyle = 'white';
                    context.fillText(text, x + pw, y + ph);
                    context.restore();
                }
            };
        };

        // 判断鼠标是否点在Canvas画布的某个图形中 true|false;
        function isContainPoint(obj, mps) {
            const { x, y, w, h } = obj;
            const t = mps.y > y;
            const b = mps.y < y + h;
            const l = mps.x > x;
            const r = mps.x < x + w;
            return t && b && l && r;
        }

        // 获取鼠标位置 x, y;
        function getMousePos(event) {
            // 鼠标位置
            const { clientX, clientY } = event;
            // 获取Canvas画布的边界位置
            const { top, left } = canvas.getBoundingClientRect();
            // 计算鼠标在Canvas画布中的位置
            const x = clientX - left;
            const y = clientY - top;
            return { x, y };
        };

        canvas.addEventListener('mousemove', function (event) {
            const mps = getMousePos(event);
            // 当在Canvas画布的某个图形中移动时
            if (isContainPoint(R, mps) || isContainPoint(R2, mps)) {
                // 文字提示 跟着鼠标移动
                T.x = mps.x + T.pw;
                T.y = mps.y + T.ph;

                // 设置提示文字
                T.text = parseInt(Math.random() * 1000) || R.data;
                // 显示文字提示
                T.show = true;
            } else {
                T.show = false;
            };
            // 按需动太渲染
            render();
        });

       
        const R = new Rect();
        R.x = 100;
        R.y = 200;

        const R2 = new Rect(100, 300, 'blue');
        R2.x = 300;
        R2.y = 300;

        const T = new Tip(150, 300);

        function render() {
            // 清除画布
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制柱状
            R.draw(context);
            R2.draw(context);

            // 绘制提示
            T.draw(context);         
        };

        render();

    </script>
</body>

</html>
