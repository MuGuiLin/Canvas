<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Canvas-变换</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        #canvas {
            /* width: 100px;
            height: 100px; */
            background-color: indigo;

            /*点击穿透*/
            /* pointer-events: none; */
        }
    </style>
</head>

<body>
    <img src="./img/钟表.jpg" alt="" />
    <canvas id="canvas" width="300" height="150">
        对不起！当您能看到这句话时，表示您当前的浏览器不支持canvas标签（IE9级以上才兼容），建议您升级浏览器后再试！
        canvas尺寸：默认大小：宽300px, 高150px，最大尽量在4096px以内（当然不同的浏览器也会不一样）；
        canvas尺寸设置：建议直接在canvas标签上设置，或者是在js中的canvas.width/height上设置，不建议在CSS样式中设置，但（在CSS中的优先级最高）；
    </canvas>
    <script>
        // 获取画布DOM
        const canvas = document.querySelector('#canvas');

        // 设置画布宽高
        canvas.width = 800;
        canvas.height = 600;

        // 获取画布上下文对象
        const context = canvas.getContext('2d');


        /**
         * 注意：在canvas中绘制图形时，要【样式在前，绘制在后】！！！
         * 不然：样式会不生效！！！
         **/


        /**
            * 变换方法：变换的本质是对canvas【坐标系】的操作，所以注：会影响全局画布(所有绘制)！！

            *  位移：context.translate(x, y); 
            *  旋转：context.rotate(Math.PI / 180 * degree);
            *  缩放：context.scale(x, y);
            * 
            *  相对变换矩阵：context.transform(a, b, c, d, e, f);
            *  绝对变换矩阵：context.setTransform(a, b, c, d, e, f);
            * 
        */

        const r = Math.PI * 2; // 一周圆的弧度

        // 根据当前时间获取指针弧度, 参数r：表示弧度也就是：Math.PI * 2; // 一周圆的弧度
        function getRadian() {
            const date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            // console.log(`现在时间：${hh}: ${mm}: ${ss}`);

            // console.log('1小时后的时间戳：', Math.round(new Date(new Date().getTime() + 1 * 60 * 60 * 1000)));
            // console.log('当前时间戳：', Date.now());
            // console.log('当前时间戳：', new Date().getTime());

            /*
             * 基于时间比，计算指针在圆周(表盘)中的弧度算法
             */

            if (hh > 12) { hh -= 12 };

            // 时针弧度
            let hr = r * hh / 12 + r * mm / 12 / 60 + r * ss / 12 / 60 / 60;

            // 分针弧度
            let mr = r * mm / 60 + r * ss / 60 / 60;

            // 秒针弧度
            let sr = r * ss / 60;

            return { hr, mr, sr };
        };

        function draw() {
            // 清除上一次绘制
            context.clearRect(0, 0, canvas.width, canvas.height);

            // 保存状态
            context.save();

            // 偏移坐标
            context.translate(canvas.width / 2, canvas.height / 2);

            // 画布整体旋转(由于canvas旋转起点角度0是，时钟的3点正位置，所以要逆时针旋转到时钟的12点正的位置)
            context.rotate(-Math.PI / 2);


            // 外框圆
            context.save();
            context.lineWidth = 10;
            context.strokeStyle = 'blue';
            context.beginPath();
            context.arc(0, 0, 155, 0, r, false);
            context.stroke();
            context.restore();

            // 内框圆
            context.save();
            context.lineWidth = 20;
            context.strokeStyle = 'cyan';
            context.beginPath();
            context.arc(0, 0, 145, 0, r, false);
            context.stroke();
            context.restore();

            // 4个15分钟刻度
            context.save();
            context.lineWidth = 15;
            context.strokeStyle = 'blue';
            context.beginPath();
            for (let i = 0; i < 4; i++) {
                context.moveTo(90, 0);
                context.lineTo(120, 0);
                //局部旋转：每绘制完一个刻度就在旋转四分之一的弧度后再绘制
                context.rotate(r / 4);
            }
            context.stroke();
            context.restore();

            // 12个小时刻度
            context.save();
            context.lineWidth = 6;
            context.strokeStyle = 'yellow';
            context.beginPath();
            for (let i = 0; i < 12; i++) {
                // 取消在4个15分钟刻度位绘制，也就是当i余3不等于0时
                if (i % 3) {
                    context.moveTo(90, 0);
                    context.lineTo(120, 0);
                }
                context.rotate(r / 12);
            }
            context.stroke();
            context.restore();

            // 12个小时数字
            // context.save();
            // context.font = '20px sans-serif';
            // context.fillStyle = 'white';
            // context.beginPath();
            // for (let i = 0; i < 12; i++) {
            //     context.rotate(r / 12);
            //     context.fillText(i + 1, 100, 0, 200);
            // }
            // context.fill();
            // context.restore();

            // 60分/秒钟刻度
            context.save();
            context.lineWidth = 2;
            context.strokeStyle = 'red';
            context.beginPath();
            for (let i = 0; i < 60; i++) {
                // 取消在每5分钟刻度位绘制，也就是当i余5不等于0时
                if (i % 5) {
                    context.moveTo(118, 0);
                    context.lineTo(120, 0);
                }
                context.rotate(r / 60);
            }
            context.stroke();
            context.restore();


            const { hr, mr, sr } = getRadian();

            // 时针
            context.save();
            context.lineWidth = 9;
            context.strokeStyle = 'blue';

            context.beginPath();
            context.rotate(hr);
            context.moveTo(-20, 0);
            context.lineTo(65, 0);
            context.stroke();
            context.restore();

            // 分针
            context.save();
            context.lineWidth = 4;
            context.strokeStyle = 'yellow';
            context.rotate(mr);
            context.beginPath();
            context.moveTo(-28, 0);
            context.lineTo(80, 0);
            context.stroke();
            context.restore();

            // 秒针
            context.save();
            context.lineWidth = 2;
            context.strokeStyle = 'red';
            context.rotate(sr);
            context.beginPath();
            context.moveTo(-30, 0);
            context.lineTo(120, 0);
            context.stroke();
            context.restore();

            // 秒针圆
            context.save();
            context.fillStyle = 'red';
            context.beginPath();
            context.arc(0, 0, 8, 0, r, false);
            context.fill();
            context.restore();

            // 还原上一次save的状态
            context.restore();
        };

        !(function render() {
            draw();
            requestAnimationFrame(render);
        })();

    </script>
</body>

</html>
